        <label class="block text-gray-700">NIPD</label>
        <input id="username" type="text" maxlength="4" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-gray-700">NISN</label>
        <input id="password" type="text" maxlength="10" class="w-full border rounded px-3 py-2" required>

    </form>

    <p id="login-error" class="text-red-500 text-sm mt-2 hidden">NIPD atau NISN salah!</p>
  </div>
</div>

function goToChapters(subject) {
  currentSubject = subject;

  document.getElementById("subjects-page").classList.add("hidden");
  document.getElementById("chapters-page").classList.remove("hidden");

  document.getElementById("chapter-info").textContent = subject;

  const list = document.getElementById("chapters-list");
  list.innerHTML = "";

  chaptersData[subject].forEach((ch, i) => {
    list.innerHTML += `
      <div class="p-4 chapter-item cursor-pointer" onclick="openPDF('${ch.file}')">
        ${ch.title}
      </div>
    `;
  });
}

function openPDF(link) {
  document.getElementById("chapters-page").classList.add("hidden");
  document.getElementById("pdf-page").classList.remove("hidden");
  document.getElementById("pdf-viewer").src = link;
}

function returnToChapters() {
  document.getElementById("pdf-page").classList.add("hidden");
  document.getElementById("chapters-page").classList.remove("hidden");
}
